name: Playwright API Tests CI/CD

on:
  # Trigger when pushing code to any branch
  push:
    branches:
      - main
      - develop
      - 'feature/**'
      - 'bugfix/**'
  
  # Trigger on Pull Request
  pull_request:
    branches:
      - main
      - develop
  
  # Schedule: Run at 9:00 AM GMT+7 (2:00 AM UTC) every day
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  test:
    name: Run API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    
    strategy:
      fail-fast: false
      matrix:
        node-version: [20]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # Note: Browser installation skipped - this is API testing only
      # Playwright APIRequestContext is used for HTTP requests, no browser needed
      
      - name: Create .env file
        run: |
          echo "BASE_URL=${{ secrets.BASE_URL || 'https://material.playwrightvn.com/api/user-management/v1' }}" > .env
          echo "ADMIN_EMAIL=${{ secrets.ADMIN_EMAIL || 'admin@example.com' }}" >> .env
          echo "ADMIN_PASSWORD=${{ secrets.ADMIN_PASSWORD || 'password' }}" >> .env
          echo "USER_EMAIL=${{ secrets.USER_EMAIL || 'john@example.com' }}" >> .env
          echo "USER_PASSWORD=${{ secrets.USER_PASSWORD || 'password' }}" >> .env
          echo "NODE_ENV=production" >> .env
      
      - name: Run Playwright tests
        run: npm run test:ci
        env:
          CI: true
      
      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-node-${{ matrix.node-version }}
          path: playwright-report/
          retention-days: 30
      
      - name: Upload Allure Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-results-node-${{ matrix.node-version }}
          path: allure-results/
          retention-days: 30
      
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-node-${{ matrix.node-version }}
          path: test-results/
          retention-days: 30
  
  # Generate Allure report (artifact only - no GitHub Pages)
  allure-report:
    name: Generate Allure Report
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download Allure Results (Node 20)
        uses: actions/download-artifact@v4
        with:
          name: allure-results-node-20
          path: allure-results
      
      - name: Setup Allure Report
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_history: allure-history
          keep_reports: 20
      
      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report-html
          path: allure-history/
          retention-days: 30
      
      - name: Create and Send Allure ZIP to n8n
        if: always()
        continue-on-error: true
        run: |
          if [ -d "allure-history" ]; then
            # Create ZIP file
            cd allure-history
            zip -r ../allure-report.zip .
            cd ..
            
            echo "üì¶ Created allure-report.zip ($(du -h allure-report.zip | cut -f1))"
            
            # Send ZIP file with metadata to n8n
            curl -X POST "${{ secrets.N8N_WEBHOOK_URL }}" \
              -F "file=@allure-report.zip" \
              -F "run_id=${{ github.run_id }}" \
              -F "run_number=${{ github.run_number }}" \
              -F "conclusion=${{ needs.test.result }}" \
              -F "html_url=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}" \
              -F "workflow_name=${{ github.workflow }}" \
              -F "branch=${{ github.ref_name }}" \
              -F "sha=${{ github.sha }}" \
              -F "repo=${{ github.repository }}" \
              -F "actor=${{ github.actor }}" \
              -F "commit_message=${{ github.event.head_commit.message }}" \
              -F "commit_author=${{ github.event.head_commit.author.name }}"
            
            echo "‚úÖ Allure ZIP sent to n8n"
          else
            echo "‚ö†Ô∏è allure-history directory not found"
          fi
  
  # Notify on failure (optional)
  notify:
    name: Notify Test Results
    runs-on: ubuntu-latest
    needs: test
    if: always()
    
    steps:
      - name: Check test status
        run: |
          if [ "${{ needs.test.result }}" == "failure" ]; then
            echo "Tests failed! ‚ùå"
            exit 1
          else
            echo "Tests passed! ‚úÖ"
          fi

